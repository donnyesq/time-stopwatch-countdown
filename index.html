<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container"></div>
    <section class="current-time">
      <h1>CURRENT TIME</h1>
      <p id="current-time"></p>
    </section>
    <section class="stopwatch">
      <h1>STOPWATCH</h1>
      <p id="stopwatch"></p>
      <button id="stopwatch-button">start</button>
    </section>
    <section class="timer">
      <h1>COUNTDOWN</h1>
      <p id='countdown' class='countdown'></p>
      <div class="input">
      <label for="seconds-input">Enter a number of seconds to countdown from:</label>
      <input type="text" id="seconds-input" placeholder="Seconds" required />
      </div>
      <button id="countdown-button">start</button>
    </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
